<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Typing Speed Test</title>
    <script src="./Scripts.js" async></script>

    <link rel="stylesheet" href="./reset.css"> <!--reset-->
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./fonts/vazir.css">

</head>
<body>
    <header class="header">
        <h1>تست سنجش سرعت تایپ</h1>
    </header>

    <main class="main">
        <article class="intro">
            <p dir="rtl">فرایند سنجش سرعت تایپ بدین گونه است
                که با شروع تایپ کاربر , تایمر شروع به شمارش زمان میکند
              !!! و با تایپ هر حرف توسط کاربر مطابقت متن کاربر با متن نمایش داده شده چک میشود</p>
        </article> <!-- .intro -->
        <section class="test-area">
            <div class="pattern" dir="rtl">
                متن الگو:
            </div>

            <div id="origin-text">
                <p>the text to test.</p>
            </div> <!-- #origin-text -->

            <div class="test-wrapper">
                <textarea name="textarea" id="text-area" rows="6" placeholder="با تایپ اولین حرف تایمر شمارش را شروع میکند."></textarea>
            </div> <!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">ریست</button>

            </div> <!-- meta -->
        </section> <!-- .test-area -->
    </main>
</body>
</html>
